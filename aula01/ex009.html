<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-size: normal 20pt;
        }
    </style>
</head>
<body>

    <h1>País de Nascimento</h1>
    Em qual País você nasceu?
    <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="calcular()">
    
    <div id="res"></div>

    
    <script>

        function calcular() {
            const txtp = window.document.getElementById('txtp')
            const res = window.document.getElementById('res')
            const p = txtp.value.trim() //trim remove espaços extras

            res.innerHTML += `Seu País é ${p}.<br>`

            if (p.toLowerCase() === 'brasil') {
                res.innerHTML += 'Você é Brasileiro'
            } else {
                res.innerHTML += 'Você é estrangeiro'
            }

        }
        
       
        /*
            CONDIÇÕES
        

        */
    </script>
</body>
</html>
