<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Que horas são?</h1>

    <input type="time" name="hora" id="hora">
    <input type="button" value="Enviar" onclick="calcular()">

    <div id="res"></div>

    <script>
        
        function calcular() {
            const hora = window.document.getElementById('hora')
            const res = window.document.getElementById('res')
            const partes = hora.value.split(':') //serve para separar os valores da hora 
            const h = Number(partes[0]) 

            if (hora.value === "") {
                res.innerHTML = "Por favor, insira uma hora."
                return
            } // é uma validação manual (boa pratica em projetos, caso o usuario não coloque a hora ele irá aparecer uma mensagem. a condição diz, se o valor digitado no campo hora for igual (===) a (vazio) aparecerá uma mensagem informando para digitar a hora)

            res.innerHTML += (`A hora é ${hora.value}<br>`)
            
            if (h >= 0 && h <= 12) {

                res.innerHTML += `Deve-se desejar Bom dia!`           

            } else if (h > 12 && h < 18) { 

                res.innerHTML += `Deverá cumprimentar com um Boa Tarde`
            } else {
                res.innerHTML += `Deverá falar boa noite.`
            }
        } 
        // caso quisesse pegar a hora atual const agora -seria a variavel- = new Date() const. hora = agora.getHours()

    </script>
</body>
