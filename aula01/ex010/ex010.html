<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>

    <style>
        body {
            font-size: normal 20pt;
        }
    </style>
</head>
<body>

    <h1>Sistema de Multas</h1>
    Velocidade do carro : 
    <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>
    


    
    <script>
        
        function calcular() {
            const txtv = window.document.getElementById('txtvel')
            const res = window.document.getElementById('res')
            const vel = Number(txtv.value)
            res.innerHTML += `Sua velocidade atual é de ${vel}km/h`
            if (vel > 60) {
                res.innerHTML += `Você excedeu o limite de velocidade! Multado!`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`

        }
        
       
        
    </script>
</body>
</html>
