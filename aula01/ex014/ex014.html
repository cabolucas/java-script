<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>

    </header>
    <section>

        <div id="img">
            
            <img src="imagem/menino-pequeno.jpg" alt="imagem">
        </div>
        <div id="msg">

            Aqui irá aparecer a informação
        </div>
        <div id="nascimento">

            Ano de Nascimento:
            <input type="text" name="ano" id="ano" placeholder="1995">

        </div>
        <div id="sexo">

            Sexo:
            <input type="radio" name="sx" id="m">
            <label for="m">Masculino</label>

            <input type="radio" name="sx" id="f">
            <label for="f">Feminino</label>

            <input id="verificar" type="button" value="Verificar" onclick="verificar()">

        </div>
       


    </section>
    <footer>
        <p>&copy;LucasCabó</p>
    </footer>

    <script src="script.js"></script>

    
</body>
</html>
