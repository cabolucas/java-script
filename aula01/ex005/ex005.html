<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-size: normal 20pt;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Iniciando testes com DOM</h1>

    <p>Aqui vai o resultado</p>

    <p>Apredendo a usar o DOM em JS</p>

    <div>
        Cick em mim
    </div>


    <script>
        
        /* O QUE É DOM - DOCUMENT OBJECT MODEL
        - Conjunto de documentos que tem no navegador
        - Fazer a árvore dom WINDOW
        - Dentro do window tem ; location, documento, history etc...
        - Dentro do document tem o HTML -> (head e body)

         

        */
        //comando DOM para modificar via js o html ou css;
        // diversas formas, para reduzir o código pode-se colocar uma variavel no codigo principal para fazer as demais alterações (codigo principal window.document.getElementsByTagName('p')[1] com a variável - neste caso foi atribuido a var d -)
        var d = window.document.getElementsByTagName('p')[1]
        d.innerText = 'Olá'  
        d.style.color = 'blue'
        
    </script>
</body>
</html>
